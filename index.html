<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.CSS">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="" class="back">
  <main>
    <img src="images/illustration-hero.svg" alt="" class="img1">
    <article>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <span>
          <img src="images/icon-music.svg" alt="" class="img2">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </span>
        <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </article>
  </main>

</body>

</html>
